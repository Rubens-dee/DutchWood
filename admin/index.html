<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DutchWood ADMIN</title>
    <script type="module" src="./scripts/admin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid border-bottom bg-light h4 py-2">
        <div class="d-flex container flex-row justify-content-between">
            <div>Admin Panel</div>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="radio">
                <input type="radio" class="btn-check" name="btnradio" id="orders" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="orders">Orders</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="products" autocomplete="off">
                <label class="btn btn-outline-primary" for="products">Products</label>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="rbody">
        </div>
        <div>
            <table class="table table-striped" id="tbody">
            </table>
        </div>
        <div id="pbody">
            <img id="preview" onerror="this.style.display='none'"/>
        </div>
        <div id="sbody">
        </div>
    </div>
    <template id="resetAdd">
        <div class="d-flex justify-content-between">
            <div id="reset" class="mb-1"><button type="button" class="btn btn-outline-secondary">Lees producten uit JSON</button></div>
            <div id="newProduct" role="button"><i class="bi bi-plus-square h3"></i></div>          
        </div>
    </template>
    <template id="editProduct">
        <div>
            <div class="text-primary text-decoration-underline" id="terug" role="button">Ga terug</div>
        </div>
        <div class="h4">Wijzig product</div>
        <div class="mt-3">
            <label for="naam" class="form-label">Naam</label>
            <input id="naam" type="text" class="form-control">
        </div>
        <div class="mt-3">
            <label for="soort" class="form-label">Soort</label>
            <input id="soort" type="text" class="form-control">
        </div>
        <div class="mt-3">
            <label for="prijs" class="form-label">Prijs</label>
            <input id="prijs" type="text" class="form-control">
        </div>
        <div class="mt-3">
            <label for="volume" class="form-label">Volume(m3)</label>
            <input id="volume" type="text" class="form-control">
        </div>
        <div class="mt-3">
            <label for="img" class="form-label">Afbeelding</label>
            <div class="input-group">
                <input id="img" type="text" class="form-control">
                <button class="btn btn-outline-secondary" type="button" id="button">Preview</button>
            </div>
        </div>
    </template>
    <template id="save">
        <button id="buttonSave" class="btn btn-primary">Save</button>
    </template>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
