<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DutchWood</title>
    <script type="module" src="./scripts/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex">
    <div class="column-left d-flex flex-column justify-content-between text-light">
        <div class="sticky-top">
            <a class="brand" href="#">
                <img src="./img/DW_logo.png" alt="DW" class="img-fluid">
            </a>
            <div class="form-check ms-3 mt-4">
                <input class="form-check-input" type="checkbox" id="alles" checked>
                <label class="form-check-label" for="alles">
                    Alle soorten
                </label>
            </div>
            <div id="fbody">
            </div>
        </div>
        <div class="ms-4 sticky-bottom d-flex" id="check-out">
            <div class="bi bi-cart-check h1 text-decoration-none" role="button"><i class="h5">Check out</i></div>
        </div>
    </div>
    <template id="filter">
        <div class="form-check ms-3">
            <input class="soort form-check-input" type="checkbox" id="checkbox" checked>
            <label class="form-check-label" id="soort"></label>
        </div>
    </template>        
    <div class="product container-fluid p-0">
        <div class="jumbotron d-flex flex-column align-items-center justify-content-end text-light">
            <h1 class="display-6 mb-5 mx-3 text-center"><em>de webshop voor al uw stookhout!</em></h1>
        </div>
        <div id="pbody" class="d-flex container-fluid row g-2 mt-1"></div>
        <template id="product">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="d-flex flex-column product border rounded p-2 align-items-center justify-content-end mb-auto">
                    <div class=""><img src="" alt="" id="img" width="150"></div>
                    <div id="naam"></div>
                    <div id="prijs"></div>
                    <div class="mb-1" id="volume"></div>
                    <div class="d-flex flex-row">
                        <button id="minus" class="btn btn-link px-2">
                        <i class="fa fa-minus"></i>
                        </button>                 
                        <input id="amount" type="number" class="amount form-control input-number text-center" value="0">
                        <button id="plus" class="btn btn-link px-2">
                        <i class="fa fa-plus"></i>
                        </button>
                        <button id="cart" type="submit" class="btn btn-success me-2">
                            <i class="bi bi-cart3"></i>
                        </button>
                    </div>
                    <div id="added" class="text-success text-center invisible">In winkelwagen!</div>
                </div>               
            </div>
        </template>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
